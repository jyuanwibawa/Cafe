<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/register.css">

    <title>Register</title>
</head>

<body>
    <div style="margin-left: 450px; margin-top: 200px;">
        <h3>Register</h3>
        <div>
            <div class="mb-3" style="width: 50%;">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
            </div>
            <div class="mb-3" style="width: 50%;">
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3" style="width: 50%;">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
            <div class="mb-3" style="width: 50%;">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
            </div>
            <button id="customButton" class="btn btn-outline-dark btn-custom" type="button">Register</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
